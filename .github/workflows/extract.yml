name: extract-owl

on:
  workflow_run:
    workflows: ["update_md"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref_name }}
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Cache Groovy/Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.groovy/grapes
            ~/.groovy/grapeCache
            ~/.ivy2/cache
            ~/.m2/repository
          key: ${{ runner.os }}-grapes-${{ hashFiles('extractOWL.groovy') }}
          restore-keys: |
            ${{ runner.os }}-grapes-
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y groovy pandoc
      - name: Generate temporary HTML from index.md
        run: pandoc index.md -s -o index.html
      - name: Extract OWL
        run: groovy extractOWL.groovy | tee glossary.owl
      - name: Commit OWL file
        run: |
          git add glossary.owl
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Updated OWL" glossary.owl
      - name: Push changes
        if: github.event_name != 'pull_request'
        run: |
         git pull origin ${{ github.event.workflow_run.head_branch || github.ref_name }} --rebase
         git push -f origin ${{ github.event.workflow_run.head_branch || github.ref_name }}
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
