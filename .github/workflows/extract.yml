name: extract-owl

on:
  workflow_run:
    workflows: ["update_md"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
     TARGET_BRANCH: ${{ github.event.workflow_run.head_branch || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Install dependencies
        run: sudo apt install groovy
      - name: Extract OWL
        run: groovy extractOWL.groovy | tee glossary.owl
      - name: Commit OWL file
        run: |
          git add glossary.owl
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Updated OWL" glossary.owl
      - name: Push changes
        if: github.event_name != 'pull_request'
        run: |
         git pull origin ${{ github.ref }} --rebase
         git push -f origin ${{ github.ref }}
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

